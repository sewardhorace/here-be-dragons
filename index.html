<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
  <title>Here Be Dragons</title>
  <meta name="description" content="Here Be Dragons">
  <meta name="author" content="maxjwhite.com">
  <link href="https://fonts.googleapis.com/css?family=Pirata+One&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mapper.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-0 col-md-1"></div>

      <div class="col-xs-12 col-md-10 content">

        <div class="header text-center">
          <h1>Here Be Dragons</h1>
          <p>A Tabletop RPG organization tool</p>
        </div>

        <div class="mapper-ui">

          <div class="mapper-header">

            <div class="text-center">
              <input id="game-name" type="text" placeholder="Enter Map Name"></input>
            </div>

            <label id="file-load-label" for="file-load" class="button">Upload</label>
            <input type="file" name="file-load" id="file-load" accept=".json" hidden="true">

            <input id="file-save" type="button" class="button" value="Save">

            <button id="mapper-recenter" class="button">Recenter</button>

            <input type="checkbox" id="mapper-names-toggle">
            <label>Show Names</label>
          </div>

          <canvas id="canvas" width="600" height="500">
          </canvas>

          <form id="component-form">
            <div class="component-header">
              <button id="component-delete">&#10006;</button>
              <input id="component-name" type="text" placeholder="(not named)"></input>
              <select id="component-category">
                <!--<option value="O">Other</option> provided by javascript -->
              </select>

              <button id="detail-new">Add New Detail</button>
            </div>
            <div id="detail-display">
              <textarea></textarea>
            </div>
            <div class="component-footer">
              
            </div>

            <div class="component-none">No element selected<br>Right-click the map to add elements</div>
          </form>

        </div>

        <div class="text-center">
          <img src="img/ruins.png" %}" alt="Ruins"/>
        </div>

      </div>

      <div class="col-xs-0 col-md-1"></div>
    </div>
  </div>
  <script src="js/FileSaver.js"></script>
\  <script src="js/mapper.js"></script>
</body>
</html>
